<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width= , initial-scale=1.0">
    <title>Registre</title>

    <link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
	integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
	crossorigin="anonymous">

</head>

<body>

    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
                    aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span> <span class="icon-bar"></span> <span
                        class="icon-bar"></span> <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#" th:href="@{/}">User Registration and
                    Login Module</a>
            </div>
        </div>
    </nav>

    <br>
    <br>


    <div class="container">
        <div class="row">
            <div class="col-md-6 col-mod-offset-3">
                <div th:if="${param.success}">
                    <div class="alert alert-info"> You have successfullu registred

                    </div>
                </div>
                <h1> Registration </h1>
                <form th:action="@{/registre}" method="POST" th:object="${user}">
                    <div class="form-group">
                        <label class="control-label" for="firstname"> first name</label>
                        <input id="firstname" class="form-control" th:field="*{firstname}" required autofocus />

                    </div>

                    <div class="form-group">
                        <label class="control-label" for="lastname"> last name</label>
                        <input id="lastname" class="form-control" th:field="*{lastname}" required autofocus />

                    </div>

                    <div class="form-group">
                        <label class="control-label" for="email"> email </label>
                        <input id="email" class="form-control" th:field="*{email}" required autofocus />

                    </div>
                    <div class="form-group">
                        <label class="control-label" for="password"> password</label>
                        <input id="password" class="form-control" th:field="*{password}" required autofocus />

                    </div>

                    <div class="form-group">
                        <button type="submit" class="btn btn-success"> register</button>
                        <span> Already registered <a href="/" th:href="@{/login}"> Login Here</a></span>

                    </div>

                </form>



            </div>
        </div>

    </div>
</body>

</html>
